      <main>
        <div class="main_content">
            <h2>Contact Us</h2>
            <p>Please fill out the following form - we will contact you within 1 business day.</p>
            <form method="post" action="mailto:flofloreanu@gmail.com">
                <label>First Name</label><br/>
                <input type="text" name="first_name" required /><br/>
                <label>Last Name</label><br/>
                <input type="text" name="last_name" required /><br/>
                <label>Phone Number</label><br/>
                <input type="text" name="phone_number"><br/>
                <label>Email</label><br/>
                <input type="email" name="email" required /><br/>
                <label>Property Type:</label><br/>
                <label><input type="radio" name="property_type" value="house" checked> House</label> &nbsp; <label><input type="radio" name="property_type" value="condominium"> Condominium</label><br />
                <label>Bedrooms: </label>&nbsp; <select name="bedrooms"><option value="Not selected">------</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5+</option>
                </select><br/>
                <label>Bathrooms:</label> <select name="bathrooms"><option value="Not selected">------</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5+</option>
                </select><br/>
                <label>Max Price</label><br/><input name="max_price" type="range" min="0" max="1000000" value="500000" 
                onchange="priceInput.innerText='$'+value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')"><span id="priceInput">$500,000</span><br/>
                <label>Additional Comments</label><br/>
                <textarea name="comments" rows="5" cols="29"></textarea><br /><br/>
                <input type="reset" name="reset" id="reset_button" value="Clear Form" onclick="priceInput.innerText='$500,000'" />
                <input type="submit" name="submit" id="submit_button" value="Submit Form" />
          </form>
